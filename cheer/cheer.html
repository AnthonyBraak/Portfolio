<html lang="en">
  <head>
    <link rel="stylesheet" href="cheer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="top">
      <h1>Today it's time to have fun!</h1>
      <img
        id="img-ai"
        src="images/ai-picture.jpg"
        alt="An AI generated picture of a smiling person"
      />
      <h2 id="person">Just look at this happy person</h2>
      <h4 id="day">Today is a great day</h4>
    </div>
    <div class="gif-section">
      <h2 class="gif-title">Great day to...</h2>
      <h3 class="gif-hint">Do this kind of thing</h3>
      <div class="gif-img" id="gif-chill"></div>
    </div>
    <div class="gif-section">
      <h2 class="gif-title">If the day is cold, have one of these</h2>
      <div class="gif-img" id="gif-cold"></div>
    </div>
    <div class="gif-section">
      <h2 class="gif-title">If it's hot...</h2>
      <h3 class="gif-hint">Stay hydrated!</h3>
      <div class="gif-img" id="gif-hot"></div>
    </div>
    <div class="gif-section">
      <h2 class="gif-title">Hope you're doing well!</h2>
      <div class="gif-img" id="gif-bye"></div>
    </div>
    <p id="return">
      Back to <a href="../index.html" id="link-return">Main Page</a>
    </p>
  </body>
</html>
